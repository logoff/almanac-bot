services:
  almanac-bot:
    build:
      context: .
    container_name: "almanac-bot"
    depends_on:
      - mongo
    restart: "unless-stopped"
    volumes:
      - ./almanacbot/:/almanac-bot/almanacbot
  mongo:
    image: mongo:5.0.31
    volumes:
      - mongo_data:/data/db
      - ./mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
    - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: almanac
      MONGO_INITDB_ROOT_PASSWORD: almanac

volumes:
  mongo_data: