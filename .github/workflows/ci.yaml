name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Verify lockfile is up-to-date
        run: uv lock --locked

      - name: Run linter
        run: uv run ruff check .

      - name: Run tests
        run: uv run pytest
